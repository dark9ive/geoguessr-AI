<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Streetview Classifier</title>
</head>
<body>
	<div class="container">
            <center><h2 style="color:#445d4b">Streetview Classifier</h2></center>
            <br>
		<input type="file" id="file" accept="image/*" hidden>
		<div class="img-area" data-img="">
			<i class='bx bxs-cloud-upload icon'></i>
			<h3>Upload Image</h3>
			<p>Image size must be less than <span>10MB</span></p>
		</div>
		<button class="select-image">Select Image</button>
		<button class="predict">Predict</button>
		<div class="result-area" data-img="">
			<h3 id="textbox"></h3>
		</div>
	</div>
	
	<script src="scripts.js"></script>
</body>
</html>
